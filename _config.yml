# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.3.3
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty
aux_links:
  Textbook:
    - 'https://inferentialthinking.com/chapters/intro.html'
  Feedback Form:
    - 'https://forms.gle/Lkg8N2Uk9GVe5sP46'
  # Ed:
  #   - 'https://edstem.org/us/courses/44018/'

# External navigation links
# nav_external_links:
#   - title: Textbook
#     url: https://inferentialthinking.com/chapters/intro.html
#     hide_icon: true

footer_content:

# Collections for website data
collections:
  staffers:
  modules:
  schedules:
  announcements:
# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      subpath: '/assets/images/'
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

plugins:
  - jekyll-seo-tag
